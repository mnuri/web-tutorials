{% extends "base.html" %}

{% block header %}Enter a name{% endblock header %}

{% block content %}
    <div class="row">
        <form action="{% url 'home:hello' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="hello_name" class="form-label">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="hello_name"
                    name="hello_name"
                />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock content %}
